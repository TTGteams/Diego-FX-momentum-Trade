version: '3.8'

services:
  flask_app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5001:5001"  # Maps container port 5000 to host port 5000
    environment:
      FLASK_ENV: production  # Optional: to set environment variables
    volumes:
      - .:/app  # Binds your local directory to the container for easy development
